<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Medium Popular Long Name</title>
</head>
<body>
This is the medium popular long name page

<div th:each="movie : ${mediumPopularLongNameMovies}">

</div>
</body>
</html>
